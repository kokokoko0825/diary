name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VITE_FIREBASE_API_KEY: AIzaSyC4zVXd_WFd-iNAsVWttovw4bnGt5x0yY8
      VITE_FIREBASE_AUTH_DOMAIN: moodlog-6297c.firebaseapp.com
      VITE_FIREBASE_PROJECT_ID: moodlog-6297c
      VITE_FIREBASE_STORAGE_BUCKET: moodlog-6297c.firebasestorage.app
      VITE_FIREBASE_MESSAGING_SENDER_ID: "308519914538"
      VITE_FIREBASE_APP_ID: "1:308519914538:web:849b6129b5863ca55ac753"
      VITE_FIREBASE_VAPID_KEY: "BGjGSSSkJun7iH_s6cA2_D0WlVgokwgq4IkgRgA9c9WccpyGZlqVOdrfmwYFFgSR09MZWEutvnLw3Jx0Ujvf6-A"
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOODLOG_6297C }}
          channelId: live
          projectId: moodlog-6297c

      - name: Build Firebase Functions
        run: cd functions && npm ci && npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOODLOG_6297C }}

      - name: Deploy to Firebase Functions
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions --project moodlog-6297c --non-interactive --debug 2>&1 | tail -100
